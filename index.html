<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barba.js with Barba CSS Plugin</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="assets/app.css" rel="stylesheet">
  </head>

  <body data-barba="wrapper">
      <!-- 'wrapper' usually on body tag -->

    <header data-barba="container" data-barba-namespace="home" class="is-home" data-background="#5C85EE">
          <!-- 'container' on main/div tag. is what is swapped on page changes -->
      <div class="transition">
        <h2>Cover Screen</h2>
      </div>
      <div class="content">
        <!-- <h1>We are learning<br />page transitions<br />with Barba.js</h1>
        <p>This demo is using @barba/css plugin.</p> -->
        <h1> The quick brown<br />fox jumps<br />over the lazy dog</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <a href="fade.html">Fade Transition</a>
      </div>
    </header>

    <script src="assets/app.js"></script>
  </body>
</html>
