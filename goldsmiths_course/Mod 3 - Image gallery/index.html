<!DOCTYPE html> 
        <!-- 1 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
            href="css/bootstrap.css" /> 
    <link rel="stylesheet" href="css/style.css"/>
            <!-- "link" + tab -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Image Gallery</title>
    <link rel="shortcut icon" type="" href="img/favicon.png">

</head>
<body>

<div class="container">
        <h1>Image Gallery</h1>

        <div class="row">
                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 1.jpg" alt="image 1">   
                </div>

                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 2.jpg" alt="image 2">                        
                </div>
                
                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 3.jpg" alt="image 3">        
                </div>

                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 4.jpg" alt="image 4">        
                </div>
                
                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 5.png" alt="image 5">                        
                </div>

                <div class="col-md-2">
                        <img class="allSmallImages" src="img/image 6.jpg" alt="image 6">  
                </div>
        </div>

        <div class="row">
                <div class="col-md-12">
                        <img id="bigImageFrame" class="bigImage" src="img/image 1.jpg" alt="image 1">  
                </div>
        </div>
</div>

<script>
        $(".allSmallImages").click(function () {
                $("#bigImageFrame").attr('src', $(this).attr('src'))
        })
</script>
                <!-- 5*s - 'click' and 'attr' function -->

</body>
</html>
