<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
            href="css/bootstrap.css" /> 
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Count</title>

</head>
<body>
        <div class="container">
                <div class="row align-items-center justify-content-center">
                        <div class='col-md-5 col-sm-12'>
                                <div class="row align-items-center">
                                        <div id="counterID" class='col-12 col-md-3 cards'>
                                                <h1 id="number">
                                                </h1>
                                        </div>
                                        <div 
                                                onclick="countDown()" 
                                                id="downBtn" 
                                                class='col-md-2 order-md-first buttons'>

                                        </div>
                                        <div 
                                                onclick="count();" 
                                                id="upBtn" 
                                                class='col-md-2 order-md-last buttons'>
                                                
                                        </div>
                                </div>
                        </div>        
                                
                        <div class="showcase-form col-md-6 col-sm-12 cards">
                                <h2>Request a Demo</h2>
                                <form>
                                        <div class="form-control">
                                                <input type="text" name='name' placeholder='Name' required>
                                        </div>
                                        <div class="form-control">
                                                <input type="text" name='company' placeholder='Company name' required>
                                        </div>
                                        <div class="form-control">
                                                <input type="email" name='email' placeholder='Email' required>
                                        </div>
                                        <input type="submit" value="Send" class="button">
                                </form>
                        </div>
                        <!-- ref: Build a Responsive Website _ HTML, CSS Grid, Flexbox & More -->
                </div>
        </div>

<script>
        let counter = 0;
        $('#number').html(counter);
        function count () {
                counter = counter + 1;
                $('#number').html(counter);
                if  (counter >= 1) {
                        $('#number').css('color', 'green');
                  } else {
                        $('#number').css('color', '#383838');
                  }
        }

        function countDown () {
                counter = counter - 1;
                $('#number').html(counter);
                if  (counter <= -1) {
                        $('#number').css('color', 'red');
                  } else {
                        $('#number').css('color', '#383838');
                  }
        }



</script>

</body>
</html>
